<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <title>{% block title %}web3app{% endblock %}</title>
    </head>

    <body>
        {% load humanize %}
    <header>
        <nav>
            <div class="navbar">
                <ul>
                    <li><a href="{% url 'core:index' %}">Home</a></li>
                    <li><a href="{% url 'core:error' %}">Error</a></li>
                </ul>
            </div>
            <div class="tracker">
                <ul>
                    <li>Gas: <a href="https://etherscan.io/gastracker">{{ gas.ProposeGasPrice }} gwei</a></li>
                    <li>ETH Price: <a href="https://etherscan.io/chart/etherprice">${{ price.ethusd|floatformat:2|intcomma}}</a></li>
                </ul>
            </div>
        </nav>
    </header>

        {% block content %}{% endblock %}
    </body>
</html>
